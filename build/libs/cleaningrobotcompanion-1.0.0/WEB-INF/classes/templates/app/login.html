        <meta charset="utf-8"/>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
        <link rel="stylesheet" href="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/css/form-elements.css"/>
        <link rel="stylesheet" href="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/css/style.css"/>

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/ico/favicon.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/ico/cleaningrobotcompanion-1.0.0/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/ico/cleaningrobotcompanion-1.0.0/apple-touch-icon-114-precomposed.png"/>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Account</strong> Login &amp; Register Forms</h1>
                            <div class="description">
                            	<p>
	                            	Create an account to register your robots information.
                            	</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter email and password to log in:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" th:action="@{/cleaningrobotcompanion-1.0.0/app/index}" th:object="${user}" th:method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input th:field="*{email}" type="text" name="form-username" placeholder="Email..." class="form-username form-control" id="form-username"/>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input th:field="*{password}" type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password"/>
				                        </div>
				                        <button formaction="../../../../../../../cleaningrobotcompanion-1.0.0/app/index" type="submit" class="btn">Sign in!</button>
                                        <div class="form-top-left">
                                            <a class="navbar-brand topnav" href="/cleaningrobotcompanion-1.0.0/app/signup">Don't have an account? Signup</a>
                                        </div>
				                    </form>
			                    </div>
		                    </div>
	                        
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Cleaning Robot Inc. All rights reserved.</p>
        			</div>
        			
        		</div>
        	</div>
        </footer>

        <!-- Javascript -->
        <script src="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/js/jquery-1.11.1.min.js"></script>
        <script src="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/js/jquery.backstretch.min.js"></script>
        <script src="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
		<script src="../../../../../../../cleaningrobotcompanion-1.0.0/app/assets/js/placeholder.js"></script>
		<![endif]-->

    </body>

</html>
